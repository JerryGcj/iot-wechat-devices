<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>消费记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<link rel="stylesheet" type="text/css" href="/iot-wechat-douyin/css/record.css" />
		<style type="text/css">

		</style>
	</head>
	<body>
		<div class="record-container">
			<div class="record-item" th:each="billDetails,index: ${billDetailsList}">
				<div class="item-left">
					<div class="record-status">
						<span th:text="${billDetails.packageName}"></span>
					</div>
					<div class="record-time">
						<span th:text="${billDetails.createTime}"></span>
					</div>
				</div>
				<div class="item-right">
					<span th:text="'-'+${billDetails.tradingMoney}+'元'"></span>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">

	</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>消费记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<link rel="stylesheet" type="text/css" href="/iot-wechat-douyin/css/record.css" />
		<style type="text/css">

		</style>
	</head>
	<body>
		<div class="record-container">
			<div class="norecord" th:if="${billDetailsList==null}">
				<img src="/iot-wechat-douyin/images/empty.png">
				<p>暂无记录~</p>
			</div>
			<div class="record-item" th:each="billDetails,index: ${billDetailsList}">
				<div class="item-left">
					<div class="record-status">
						订单号：<span th:text="${billDetails.id.substring(20)}"></span>
					</div>
					<div class="record-status">
						<span th:text="${billDetails.packageName}"></span>
					</div>
					<div class="record-time">
						<span th:text="${billDetails.createTime}"></span>
					</div>
				</div>
				<div class="item-right">
					<span th:if="${billDetails.type!='2'}" th:text="${billDetails.money}+'元'"></span>
					<span th:if="${billDetails.type=='2'}" th:text="'+'+${billDetails.money}+'元(退款)'"></span>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">

	</script>
</html>
